[package]
authors = [
    "Damir JeliÄ‡ <poljar@termina.org.uk>",
    "Denis Kasak <dkasak@termina.org.uk",
]
name = "vodozemac"
description = "A Rust implementation of Olm and Megolm"
repository = "https://github.com/matrix-org/vodozemac"
version = "0.1.0"
edition = "2021"
keywords = ["matrix", "chat", "messaging", "olm"]
license = "Apache-2.0"
rust-version = "1.56"

[features]
default = []
strict-signatures = []

[dependencies]
aes = "0.7.5"
arrayvec = { version = "0.7.2", features = ["serde"] }
base64 = "0.13.0"
bincode = { git = "https://github.com/poljar/bincode", rev = "6320ae1f38a3010f14a7cc71a55665139c4ef9c9" }
block-modes = "0.8.1"
ed25519-dalek = { version = "1.0.1", default-features = false, features = [
    "rand",
    "std",
    "serde",
] }
hkdf = "0.12.0"
hmac = "0.12.0"
pkcs7 = "0.3.0"
prost = "0.9.0"
rand = "0.7.3"
sha2 = "0.10.0"
thiserror = "1.0.30"
x25519-dalek = { version = "1.2.0", features = ["serde", "reusable_secrets"] }
zeroize = "1.3.0"
serde = { version = "1.0.132", features = ["derive"] }
serde_json = "1.0.73"

[dev-dependencies]
anyhow = "1.0.51"
olm-rs = "2.2.0"
proptest = "1.0.0"

[patch.crates-io]
olm-rs = { git = "https://gitlab.gnome.org/poljar/olm-rs/" }
