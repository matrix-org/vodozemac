[package]
authors = [
    "Damir JeliÄ‡ <poljar@termina.org.uk>",
    "Denis Kasak <dkasak@termina.org.uk>",
]
name = "vodozemac"
description = "A Rust implementation of Olm and Megolm"
repository = "https://github.com/matrix-org/vodozemac"
version = "0.4.0"
edition = "2021"
keywords = ["matrix", "chat", "messaging", "olm"]
license = "Apache-2.0"
rust-version = "1.65"

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[features]
default = ["libolm-compat"]
js = ["getrandom/js"]
strict-signatures = []
libolm-compat = []
# The low-level-api feature exposes extra APIs that are only useful in advanced
# use cases and require extra care to use.
low-level-api = []

[dependencies]
aes = "0.8.2"
arrayvec = { version = "0.7.2", features = ["serde"] }
base64 = "0.21.2"
cbc = { version = "0.1.2", features = ["std"] }
curve25519-dalek = { git = "https://github.com/dalek-cryptography/curve25519-dalek/", rev = "5f0d41fcecd6a9196a36be0428f3c5ae3f869e71", default-features = false }
ed25519-dalek = { git = "https://github.com/dalek-cryptography/curve25519-dalek/", rev = "5f0d41fcecd6a9196a36be0428f3c5ae3f869e71", default-features = false, features = ["rand_core", "std", "serde", "hazmat"] }
getrandom = "0.2.10"
hkdf = "0.12.3"
hmac = "0.12.1"
matrix-pickle = { version = "0.1.0" }
pkcs7 = "0.4.1"
prost = "0.11.9"
rand = "0.8.5"
serde = { version = "1.0.163", features = ["derive"] }
serde_bytes = "0.11.9"
serde_json = "1.0.96"
sha2 = "0.10.6"
subtle = "2.5.0"
thiserror = "1.0.40"
x25519-dalek = { git = "https://github.com/dalek-cryptography/curve25519-dalek/", rev = "5f0d41fcecd6a9196a36be0428f3c5ae3f869e71", features = ["serde", "reusable_secrets", "static_secrets"] }
zeroize = "1.6.0"

[dev-dependencies]
anyhow = "1.0.71"
assert_matches = "1.5.0"
olm-rs = "2.2.0"
proptest = "1.2.0"

[patch.crates-io]
olm-rs = { git = "https://github.com/poljar/olm-rs" }
