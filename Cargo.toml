[package]
authors = [
    "Damir JeliÄ‡ <poljar@termina.org.uk>",
    "Denis Kasak <dkasak@termina.org.uk>",
]
name = "vodozemac"
description = "A Rust implementation of Olm and Megolm"
repository = "https://github.com/matrix-org/vodozemac"
version = "0.5.0"
edition = "2021"
keywords = ["matrix", "chat", "messaging", "olm"]
license = "Apache-2.0"
rust-version = "1.65"

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[features]
default = ["libolm-compat", "interolm"]
js = ["getrandom/js"]
strict-signatures = []
libolm-compat = []
interolm = []

# The low-level-api feature exposes extra APIs that are only useful in advanced
# use cases and require extra care to use.
low-level-api = []

[dependencies]
aes = "0.8.3"
arrayvec = { version = "0.7.4", features = ["serde"] }
base64 = "0.21.4"
cbc = { version = "0.1.2", features = ["std"] }
curve25519-dalek = { version = "4.1.1", default-features = false }
ed25519-dalek = { version = "2.0.0", default-features = false, features = ["rand_core", "std", "serde", "hazmat"] }
getrandom = "0.2.10"
hkdf = "0.12.3"
hmac = "0.12.1"
matrix-pickle = { git = "https://github.com/matrix-org/matrix-pickle.git", branch = "dkasak/decode-for-option-rebased" }
pkcs7 = "0.4.1"
prost = "0.12.1"
rand = "0.8.5"
serde = { version = "1.0.188", features = ["derive"] }
serde_bytes = "0.11.12"
serde_json = "1.0.107"
sha2 = "0.10.8"
subtle = "2.5.0"
thiserror = "1.0.49"
x25519-dalek = { version = "2.0.0", features = ["serde", "reusable_secrets", "static_secrets"] }
xeddsa = "1.0.2"
zeroize = "1.6.0"

[dev-dependencies]
anyhow = "1.0.75"
assert_matches = "1.5.0"
olm-rs = "2.2.0"
proptest = "1.3.1"

[patch.crates-io]
olm-rs = { git = "https://github.com/poljar/olm-rs" }
