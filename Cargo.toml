[package]
authors = [
    "Damir JeliÄ‡ <poljar@termina.org.uk>",
    "Denis Kasak <dkasak@termina.org.uk>",
]
name = "vodozemac"
description = "A Rust implementation of Olm and Megolm"
repository = "https://github.com/matrix-org/vodozemac"
version = "0.5.0"
edition = "2021"
keywords = ["matrix", "chat", "messaging", "olm"]
license = "Apache-2.0"
rust-version = "1.65"

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[features]
default = ["libolm-compat"]
js = ["getrandom/js"]
strict-signatures = []
libolm-compat = []
# The low-level-api feature exposes extra APIs that are only useful in advanced
# use cases and require extra care to use.
low-level-api = []

[dependencies]
aes = "0.8.3"
arrayvec = { version = "0.7.4", features = ["serde"] }
base64 = "0.21.5"
cbc = { version = "0.1.2", features = ["std"] }
chacha20poly1305 = "0.10.1"
curve25519-dalek = { version = "4.1.1", default-features = false }
ed25519-dalek = { version = "2.0.0", default-features = false, features = ["rand_core", "std", "serde", "hazmat"] }
getrandom = "0.2.11"
hkdf = "0.12.4"
hmac = "0.12.1"
matrix-pickle = { version = "0.1.1" }
pkcs7 = "0.4.1"
pqc_kyber = { version = "0.7.1", features = ["std", "kyber1024"] }
prost = "0.12.3"
rand = "0.8.5"
serde = { version = "1.0.193", features = ["derive"] }
serde_bytes = "0.11.12"
serde_json = "1.0.108"
sha2 = "0.10.8"
subtle = "2.5.0"
thiserror = "1.0.51"
x25519-dalek = { version = "2.0.0", features = ["serde", "reusable_secrets", "static_secrets"] }
zeroize = "1.7.0"

[dev-dependencies]
anyhow = "1.0.76"
assert_matches2 = "0.1.2"
olm-rs = "2.2.0"
proptest = "1.4.0"

[patch.crates-io]
olm-rs = { git = "https://github.com/poljar/olm-rs" }
